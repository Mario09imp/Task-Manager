<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../static/loginTheme.css">
</head>
<body>
    <div class="form-container">
        <h1>Sign In</h1>
        <form id="signInForm">
            <input type="email" id="email_address" placeholder="Email address" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <div class="secondary-options">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember me</label>
                <a href="#">Forgot password?</a>
            </div>
            <div class="new-to-site">
                <p>If you don't have an account, <a href="signup.html">sign up here</a>.</p>
            </div>
        </form>
    </div>
    <script src="../work/login.js"></script>
</body>
</html>
